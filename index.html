<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Iintoo</title>
	<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;300;400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="wrapper">
			<!-- Left side -->
			<div class="iintoo__left">
				<div class="iintoo__left-logo">
					<img class="iintoo__left-logo-img" src="/images/icon/logo.svg" alt="logo">
				</div>
			</div>
			<!-- Left side End -->

			<!-- Right side -->
			<div class="iintoo__right">
				<div class="iintoo__right-wrapper">
					<!-- Title -->
					<h1 class="iintoo__right-title">Get iintoo it today</h1>
					<p class="iintoo__right-text">There is no charge or obligation upon registration.</p>
					<!-- Registration -->
					<div class="iintoo__right-registration">
						<a class="iintoo__right-link iintoo__right-f" href="#">Register with Facebook</a>
						<a class="iintoo__right-link iintoo__right-in" href="#">Register with LinkedIn</a>
					</div>
					
					<div class="iintoo__right-OR">
						<div class="iintoo__right-line">
							<hr class="ass">
						</div>
						<div class="iintoo__right-or">
							<p class="iintoo__right-or">OR</p>
						</div>
						<div class="iintoo__right-line">
							<hr>
						</div>
					</div>
					
					<div class="iintoo__right-registration">
						<div class="iintoo__right-registration-card">
							<p class="iintoo__right-registration-text">Email</p>
							<input class="iintoo__right-form" type="email">
						</div>
						<div class="iintoo__right-registration-card">
							<p class="iintoo__right-registration-text">Phone</p>
							<input class="iintoo__right-form" type="text">
						</div>
						
					</div>

					<!-- Type of Investor -->
					<h2 class="iintoo__right-subtitle">What type of investor are you?</h2>
					<p class="iintoo__right-text">Select the type of investor you are below.</p>

					<div class="iintroo__right-investor">
						<div class="iintroo__right-investor_type">
							<input class="iintroo__right-investor_radio" type="radio" id="individual" name="investor" checked>
							<label class="iintroo__right-label" for="individual">Individual</label>
						</div>

						<div class="iintroo__right-investor_type">
							<input type="radio" id="business" name="investor">
							<label class="iintroo__right-label" for="business">Business</label>
						</div>

						<div class="iintroo__right-investor_type">
							<input type="radio" id="ira" name="investor">
							<label class="iintroo__right-label" for="ira">IRA</label>
						</div>

						<div class="iintroo__right-investor_type">
							<input type="radio" id="trust" name="investor">
							<label class="iintroo__right-label" for="trust">Trust</label>
						</div>

					</div>
					<!-- 'i' -->
					<div class="iintroo__right-blocki">
						<div class="iintroo__right-blocki-container">
							<p class="iintroo__right-blocki-content">
								Lorem ipsum dolor sit amet, consectetur adipisicing elit. Temporibus, placeat.
							</p>
						</div>
					</div>
					<!-- Agree -->
					<input class="iintoo__right-agree" type="checkbox" id="agree">
					<label for="agree">I agree to the terms and receiving notifications form iintoo 
						<a class="iintoo__right-agree-link" href="#">View full terms</a>
					</label>
					<!-- Button -->
					<button class="iintoo__right-button">Create Account</button>
				</div>

			</div>
			<!-- Right side End -->
		</div>
	</div>
	
</body>
</html>
